<div class="content" role="main">
  <h2>Form Array</h2>
  <form>
    <input type="text" class="form-control" #topic (keyup.enter)="addTopic(topic)">
    <ul class="list-group">
      <li *ngFor="let topic of topics.controls" class="list-group-item" (click)="removeTopic(topic)">
        {{ topic.value }}
      </li>
    </ul>
  </form>
</div>
